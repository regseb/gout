        display: flex;

        display: flex;

    <!-- Les largeurs des colonnes sont modifiables en changeant la valeur de
         la propriété width. -->
    <div style="width: 25%">
      <!--
        Les widgets sont à ajouter dans ce div pour les afficher dans la
        première colonne. Voici un exemple de structure d'un widget :
          <script type="application/yaml">
            module:
              url: # ...
              options: # ...
              scrapers:
                - url: # ...
                  options: # ...
          </script>
      -->
    </div>
    <div style="width: 25%">
      <!-- Les widgets sont à ajouter dans ce div pour les afficher dans la
           deuxième colonne. -->
    </div>
    <div style="width: 25%">
      <!-- Les widgets sont à ajouter dans ce div pour les afficher dans la
           troisième colonne. -->
    </div>
    <div style="width: 25%">
      <!-- Les widgets sont à ajouter dans ce div pour les afficher dans la
           dernière colonne. -->
    </div>

</html>
